<html lang="en">
<head>
<link rel="stylesheet" type"text/css" href="williamstyle.css">
<title>List Beasiswa</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="header">
	  PBMPS ITB
	</div>
	<div class="navbar">
	  <a href="info.html" class=>Personal Info</a>
	  <a href="beasiswa.html" class="active">Beasiswa</a>
	  <a href="status.html">Status</a>
	</div>
	<div class="main">
		<h1>List Beasiswa</h1>
		<div class="selection">
			<label>Select</label>
			<button type="button" id="All" onclick="divVisibility('All')">All</button>
			<button type="button" id="Relevant" onclick="divVisibility('filter')">Relevant</button>
		</div>
		<div class="filter" style="display:none" id="filter">
			<label>Filter</label>
			<form>
			<input type="checkbox" value="IPK">IPK</input>
			<input type="checkbox" type="checkbox" value="Jurusan">Jurusan</input>
			<input type="checkbox" value="Fakultas">Fakultas</input>
			<input type="checkbox" value="Semester">Semester</input><br>
			<input type="button" value="Submit"></input>
			</form>
		</div>	
		<div class="listbea">
			<h1 align=left>Nama beasiswa</h1>
			<table class="tablelistbeasiswa">
			<thead>
			<tr>
				<th>No</th>
				<th>Nama Beasiwa</th>
				<th>Deskripsi</th>
				<th>Detail</th>
			</tr>
			</thead>
			<tr>
				<td>1</td>
				<td>.....</td>
				<td>.....</td>
				<td><button onclick="location.href='detail.html'" type="button">lihat details</button>
		<script>
			 var divs = ["filter","main","side"];
    		 var visibleDivId = null;
    		 function divVisibility(divId) {
     		 if(visibleDivId === divId) {
        		visibleDivId = null;
      	   } else {
        		visibleDivId = divId;
      	   }
      		hideNonVisibleDivs();
    	   }
    		function hideNonVisibleDivs() {
      		var i, divId, div;
      		for(i = 0; i < divs.length; i++) {
        		divId = divs[i];
        		div = document.getElementById(divId);
        		if(visibleDivId === divId) {
          			div.style.display = "block";
            	} 
            	else {
         	 		div.style.display = "none";
        		}
     	 	}
    		}
    </script>
</body>
</html>
