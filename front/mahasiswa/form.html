<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type"text/css" href="williamstyle.css">
<script src="scriptmahasiswa/formmahasiswa.js"></script>
<script src ="scriptmahasiswa/login.js"></script>
<script src="scriptmahasiswa/profilmahasiswa.js"></script>
<script src="scriptmahasiswa/ceklogin.js"></script>
<title>Informasi data diri</title>
</style>
</head>
<body>
	<div class="header">
	  PBMPS ITB
	</div>
	<div class="main">
	<h1>Form Data Mahasiswa</h1>
	<form  width=60%  method="POST">
		<table class="tablepersonalinfo">
			<tr>
				<th>nim</th>			
				<th><input name="nim" type="text" id="nim"></th>
			</tr>
			<tr>
				<th>email</th>		
				<th><input name="email" type="text" id="email"></th></tr>
			<tr>
				<th>password</th>		
				<th><input name="password" type="text" id="password"></th>
			</tr>
			<tr>
				<th>nama</th>		
				<th><input name="nama" type="text" id="nama"></th>
			</tr>
			<tr>
				<th>no_telepon</th>		
				<th><input name="no_telepon" type="text" id="no_telepon"></th>
			</tr>
			<tr>
				<th>usia</th>		
				<th><input name="usia" type="number" id="usia"></th>
			</th>
			<tr>
				<th>jurusan</th>	
				<th><input name="jurusan" type="text" id="jurusan"></th>
			</tr>
			<tr>
				<th>semester</th>	
				<th><input name="semester" type="number" id="semester"></th>
			</tr>
			<tr>
				<th>gpa</th>	
				<th><input name="gpa" type="number" id="gpa"></th>
			</tr>
			<tr>
				<th>pendapatan</th>	
				<th><input name="pendapatan" type="number" id="pendapatan"></th>
			</tr>
			<tr>
				<th>berkas</th>	
				<th><input name="berkas" type="text" id="berkas"></th>
			</tr>
		</table><br>
		<a class="buttonformmhs" href="#" onclick="inputForm()">Submit</a>
		<input class="buttonformmhs" type="reset" value="Clear">
		</form>
</body>
<script>
	window.onload = cekLogin(true);
</script>
</html>
