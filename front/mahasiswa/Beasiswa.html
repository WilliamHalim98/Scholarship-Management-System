	<div class="main">

			<button type="button" id="All" onclick="divVisibility('All')">All</button>
			<button type="button" id="Relevant" onclick="divVisibility('filter')">Relevant</button>

		<div class="filter" style="display:none" id="filter">
			<label>Filter</label>
			<form>
			<input type="checkbox" value="IPK">IPK</input>
			<input type="checkbox" type="checkbox" value="Jurusan">Jurusan</input>
			<input type="checkbox" value="Fakultas">Fakultas</input>
			<input type="checkbox" value="Semester">Semester</input><br>
			<input type="button" value="Submit"></input>
			</form>
		</div>	
		<div class="listbea">
			<table class="tablelistbeasiswa">
				<thead>
				<tr>
					<th>No</th>
					<th>Nama Beasiwa</th>
					<th>Deskripsi</th>
				</tr>
				</thead>
				<tbody id="bea">

					<td>1</td>
					<td>
						
					</td>

				<tr>

					<td>
						
					</td>
				</tr>
				</tbody>
			</table>
    <script>
    	 var divs = ["filter","main","side"];
    		 var visibleDivId = null;
    		 function divVisibility(divId) {
	     		 if(visibleDivId === divId) {
	        		visibleDivId = null;
	      	   } else {
	        		visibleDivId = divId;
	      	   }
	      		hideNonVisibleDivs();
    	   }
    		function hideNonVisibleDivs() {
	      		var i, divId, div;
	      		for(i = 0; i < divs.length; i++) {
	        		divId = divs[i];
	        		div = document.getElementById(divId);
	        		if(visibleDivId === divId) {
	          			div.style.display = "block";
	            	} 
	            	else {
	         	 		div.style.display = "none";
	        		}
	     	 	}
    		}
    	window.onload = () => {cekLogin(true); loadData();}
	</script>
	<button type="buttonformmhs" id="logout" onclick="logout()">Logout</button>
</body>
