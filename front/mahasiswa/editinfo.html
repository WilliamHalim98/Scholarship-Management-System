<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type"text/css" href="williamstyle.css">
	<title>Info Mahasiswa</title>
	<script src="scriptmahasiswa/ceklogin.js"></script>
	<script src="scriptmahasiswa/profilmahasiswa.js"></script>
	<script src="scriptmahasiswa/logoutmahasiswa.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="header">
	  PBMPS ITB
	</div>

	<div class="navbar">
	  <a href="infomahasiswa.html" class="active">Personal Info</a>
	  <a href="beasiswa.html">Beasiswa</a>
	  <a href="status.html">Status</a>
	</div>
	<div class="main">
		<h1>Data Diri Mahasiswa</h1>
		<table class="tabledatadiri">
		<thead>
		<tr align="left">
			<th>Atribut</th>
			<th>Informasi</th>
		</thead>
		<tbody>
			<tr>
				<th>nim</th>			
				<th><input name="nim" type="text" id="nim"></th>
			</tr>
			<tr>
				<th>email</th>		
				<th><input name="email" type="text" id="email"></th></tr>
			<tr>
				<th>password</th>		
				<th><input name="password" type="text" id="password"></th>
			</tr>
			<tr>
				<th>nama</th>		
				<th><input name="nama" type="text" id="nama"></th>
			</tr>
			<tr>
				<th>no_telepon</th>		
				<th><input name="no_telepon" type="text" id="no_telepon"></th>
			</tr>
			<tr>
				<th>usia</th>		
				<th><input name="usia" type="number" id="usia"></th>
			</th>
			<tr>
				<th>jurusan</th>	
				<th><input name="jurusan" type="text" id="jurusan"></th>
			</tr>
			<tr>
				<th>semester</th>	
				<th><input name="semester" type="number" id="semester"></th>
			</tr>
			<tr>
				<th>gpa</th>	
				<th><input name="gpa" type="number" id="gpa"></th>
			</tr>
			<tr>
				<th>pendapatan</th>	
				<th><input name="pendapatan" type="number" id="pendapatan"></th>
			</tr>
			<tr>
				<th>berkas</th>	
				<th><input name="berkas" type="text" id="berkas"></th>
			</tr>
		</tbody>
		</table>
		<button type="button" onclick="updateProfile()">Save</button>
		<button type="buttonformmhs" id="logout" onclick="logout()">Logout</button>
	</div>
</body>
<script>
	window.onload = getProfileByNim;
</script>
</html>
