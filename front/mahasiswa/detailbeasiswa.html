<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type"text/css" href="williamstyle.css">
	<title>Info Mahasiswa</title>
	<script src="scriptmahasiswa/ceklogin.js"></script>
	<script src="scriptmahasiswa/beasiswa.js"></script>
	<script src="scriptmahasiswa/logoutmahasiswa.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="header">
	  PBMPS ITB
	</div>

	<div class="navbar">
	  <a href="infomahasiswa.html">Personal Info</a>
	  <a href="beasiswa.html" class="active">Beasiswa</a>
	  <a href="status.html">Status</a>
	</div>
	<div class="main">
		<h1>Detail Beasiswa</h1>
		<button type="buttonformmhs" id="logout" onclick="location.href='beasiswa.html'">Back</button>
		<table class="tabledatadiri">
		<thead>
		<tr align="left">
			<th>Atribut</th>
			<th>Informasi</th>
		</thead>
		<tbody id="scholarship">
			<tr>
				<td>nama</td>
				<td id="nama"></td>
			</tr>
			<tr>
				<td>waktu_buka</td>
				<td id="waktu_buka"></td>
			</tr>
			<tr>
				<td>waktu_tutup</td>
				<td id="waktu_tutup"></td>
			</tr>
			<tr>
				<td>fakultas</td>
				<td id="fakultas"></td>
			</tr>
			<tr>
				<td>jurusan</td>
				<td id="jurusan"></td>
			</tr>
			<tr>
				<td>semester</td>
				<td id="semester"></td>
			</tr>
			<tr>
				<td>min_gpa</td>
				<td id="min_gpa"></td>
			</tr>
			<tr>
				<td>deskripsi</td>
				<td id="deskripsi"></td>
			</tr>
			<tr>
				<td>batas_semester</td>
				<td id="batas_semester"></td>
			</tr>
			<tr>
				<td>tipe</td>
				<td id="tipe"></td>
			</tr>
			<tr>
				<td>aktif</td>
				<td id="aktif"></td>
			</tr>
			<tr>
				<td>ketersediaan</td>
				<td id="ketersediaan"></td>
			</tr>
		</tbody>
		</table>
		<button type="buttonformmhs" id="logout" onclick="applyBeasiswa()">Apply</button>
		<button type="buttonformmhs" id="logout" onclick="logout()">Logout</button>
	</div>
</body>
<script>
	window.onload = () => {cekLogin(true); getProfileByName();}
</script>
</html>
